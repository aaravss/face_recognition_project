<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
    <h3 style="font-size: 20px;width: 400px;" class="btn btn-warning heading">Face Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">The model is trained to identify the faces of who can enter Aarav Sanganneria's Room: </p>
<br><br>
      <b style="font-size: 20px;" class="name_of_objects">

        Aarav
        <hr>
        Father
        <hr>
        Mother
        <hr>
      </b> 

      <label style="color: red;font-size: 17.5px;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>

      <div id="result"></div>
      <br><br>

      <button style="font-size: 19px;" onclick="take_snapshot();" class="btn btn-info">Capture</button>
      <br><br>

      <button style="font-size: 19px;" onclick="check();" class="btn btn-success">Identify Object</button>
      <br><br>

      <b style="font-size: 22px;">Object: <span id="result_object_name"></span> </b><br><br>
      <b style="font-size: 22px;">Confidence: <span id="result_object_accuracy"></span> </b>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
